language: node_js
sudo: false 
branches:
  only:
    - master
cache:
  directories:
    - $HOME/**/node_modules
    - $HOME/.nvm
before_install:
  - docker pull selenium/standalone-chrome:3.8.1-erbium
  - docker run -v /dev/shm:/dev/shm -e TZ=America/Chicago -d -p 4444:4444 selenium/standalone-chrome:3.8.1-erbium
script: "npm run $TEST_SUITE"
env:
  - TEST_SUITE=lint
  - TEST_SUITE=jest
  - TEST_SUITE="wdio -- --suite actionHeader"
  - TEST_SUITE="wdio -- --suite application"
  - TEST_SUITE="wdio -- --suite detailView"
  - TEST_SUITE="wdio -- --suite header"
  - TEST_SUITE="wdio -- --suite itemCollection"
  - TEST_SUITE="wdio -- --suite itemDisplay"
  - TEST_SUITE="wdio -- --suite itemView"
  - TEST_SUITE="wdio -- --suite labelValueView"
  - TEST_SUITE="wdio -- --suite onsetPicker"
  - TEST_SUITE=danger
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: /build
  on:
    branch: master
