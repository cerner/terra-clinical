sudo: required 
services: 
  - docker
branches:
  only:
    - master
cache: false
env:
  - TEST_SUITE=lint
  - TEST_SUITE=jest
  - TEST_SUITE="wdio -- --suite actionHeader,application,detailView,header"
  - TEST_SUITE="wdio -- --suite itemCollection,itemDisplay,itemView,labelValueView,onsetPicker"
  - TEST_SUITE=danger
jobs:
  include:
    - stage: build
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "ryanthemanuel" --password-stdin
        - docker-compose build
        - docker-compose push
    - stage: test
      script: "docker-compose run test npm run $TEST_SUITE"
    - stage: deploy
      before_deploy:
        - npm run compile:prod
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        local_dir: /build
        on:
          branch: master
stages:
  - build
  - test
  - deploy
